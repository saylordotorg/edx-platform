<% doinline = "inline" if inline else "" %>

<form class="inputtype option-input ${doinline}">
   <select name="input_${id}" id="input_${id}" aria-label="${label}" aria-describedby="answer_${id}">
      <option value="option_${id}_dummy_default">  </option>
      % for option_id, option_description in options:
          <option value="${option_id}"
          % if (option_id==value):
        	selected="true"
          % endif
          > ${option_description}</option>
      % endfor
    </select>

  <span id="answer_${id}"></span>  
<% 
if status == 'unsubmitted':
    classname = 'unanswered'
elif status == 'incomplete':
    classname = 'incorrect'
else:
    classname = status
%>
  <span class="status ${classname}" 
      %if status == 'unsubmitted':
      style="display:inline-block;"
      %endif
      id="status_${id}"
      aria-describedby="input_${id}">
    <span class="sr">${value|h} - ${status}</span>
  </span>

  % if msg:
      <span class="message">${msg|n}</span>
  % endif

</form>
